<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>My App</title>
    <link href="login.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                <img src="./img/BG.jpg" width="500" height="200" />
                <br/>
                <h3>เข้าระบบหลังบ้าน</h3>
                <div class="text-muted font-weight-bold">กรอก ชื่อผู้ใช้งาน กับ รหัสผ่าน
                    ของท่านเพื่อเข้าใช้งานระบบ.</div>
            </div>

            <!-- <div class="form-floating">
                <input type="text" class="form-control" id="userid" placeholder="name@example.com">
                <label for="floatingInput">รหัสผู้ใช้งาน</label>
            </div> -->
            <div class="form-group">
                <input class="form-control h-auto form-control-solid py-3 px-6 mt-3" type="text"
                    placeholder="รหัสผู้ใช้งาน" value="" id="userid" name="userid" autocomplete="off" />
            </div>
            <div class="form-group mb-1">
                <input class="form-control h-auto form-control-solid py-3 px-6" type="password" placeholder="รหัสผ่าน"
                    id="password" name="password" />
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">เข้าใช้งาน</button>
        </form>
    </main>

    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
