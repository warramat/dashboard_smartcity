            font-family: Arial, Helvetica, sans-serif;

            width: 100%;

        #customers td,

            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #72aef3;
            color: white;
            text-align: center;
        }

        table,

            text-align: center;

        table {

            width: 100%;

        th {
